<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B2B Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="css/main.css" /> -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
      <nav class="top-nav">
          <ul class="top-items">
            <li class="top-item">
              <a href="#">Lanaguage(Us)</a>
            </li>
            <li class="top-item">
              <a href="#">Currency(USD)</a>
            </li>
          </ul>
       
          <ul class="top-items">
            <li class="top-item"><a href="#">Customer Care</a></li>
            <li class="top-item"><a href="#">Sellers</a></li>
            <li class="top-item"><a href="#">Sign In</a></li>
            <li class="top-item"><a href="#">Get App</a></li>
          </ul>
      </nav>
    <!-- main nav -->
    <!-- <header class="second-header"> -->
      <nav class="main-nav">
        <div class="logo">
          <!-- <img src="" alt="logo" > -->
          <h5>Multivendor</h5>
        </div>
        <div class="right">
          <ul class="main-items">
            <li class="item">
              <a href="#" class="hotline-section">
                <img
                  src="images/hotline.svg"
                  alt="hotline"
                  class="hotline-img"
                />
                <div class="hotline">
                  Hotline
                  <div class="hot-number">01863987793</div>
                </div>
              </a>
            </li>
            <li class="item">
              <div class="header__search">
                  <button class="brand-btn">Brands 
                      <img src="images/down-arrow.svg" alt="" class="b-logo">
                  </button>
                <input class="header__searchInput" type="text" placeholder="Search Items"/>
                <img src="images/searchIcon.svg" class="header__searchIcon" />
              </div>
            </li>
            <li class="item">
              <button class="category">Category
                  <img src="images/hambergur.svg" class="category-icon"/>
              </button>
            </li>
            <li class="item wish">
              <img src="images/wishlist.svg" class="wish-icon"/>
              <div class="wish-count">4</div>
            </li>
            <li class="item cart">
              <img src="images/cart.svg" alt="" class="cart-icon">
              <span class="cart-count">3</span>
            </li>
          </ul>
        </div>
      </nav>
    <!-- </header> -->
    <!-- Carrousal -->
    <section class="section-one">
        <div class="left">
            <div class="all-services">
            <div class="services">
                <img src="images/shipping.svg" alt="" class="service-icon">
                <div class="service-text">Free Shipping</div>
            </div>
            <div class="services">
                <img src="images/services.svg" alt="" class="service-icon">
                <span  class="service-text">Digital Services</span>
            </div>
            <div class="services">
                <img src="images/world.svg" alt="" class="service-icon">
                <span  class="service-text">Global Products</span>
            </div>
            <div class="services">
                <img src="images/shopping.svg" alt="" class="service-icon">
                <span  class="service-text">Brand Shop</span>
            </div>
            <div class="services">
                <img src="images/person.svg" alt="" class="service-icon">
                <span  class="service-text">Become Seller</span>
            </div>
        </div>
        </div>
        <div class="right">
            <img src="images/showcase.png" alt="" class="showcase">
        </div>
    </section>
    <!-- test -->
    <div class="tese">
      <div class="tip">pong</div>
    </div>
  </body>
</html>
